<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT3</title>
</head>
<body>
<script>
    let a = [1, 2, 3, 4, 5, 6, 10, 11, 12, 13];
    let max = a[0];
    let sum = 0;
    let average = 0;
    for (let i = 0; i < 10; i++) {
        sum += a[i];
        if (a[i] > max) {
            max = a[i];
        }
    }
    average = sum / (a.length);
    alert('Giá trị lớn nhất ' + max + ' và giá trị trung bình là ' + average);
</script>
</body>
</html>
