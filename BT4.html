<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng số nguyên</title>
</head>
<body>
<p id="Before"></p>
<button onclick="myReverse()">Đảo </button>
<p id="After"></p>
<script>
    let n = +prompt('Nhập số phần tử');
    parseInt(n);
    let a = [];
    for (let i = 0; i < n; i++) {
        a[i] = +prompt('Nhập số thứ ' + (i + 1));
    }
    document.getElementById("Before").innerHTML = a;

    function myReverse() {
        document.getElementById("After").innerHTML = a.reverse();

    }

</script>
</body>
</html>
