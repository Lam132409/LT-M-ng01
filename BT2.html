<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT2</title>
</head>
<body>
<script>
    let a = [1, 2, 3, 4, 5, 6, 10, 11, 12, 13];
    let max = a[0];
    let position = 0;
    for (let i = 0; i < 10; i++) {
        if (a[i] > max) {
            max = a[i];
            position = i;
        }
    }
    position += 1;
    alert('Giá trị lớn nhất là ' + max + ' vị trí thứ ' + position);
</script>
</body>
</html>
