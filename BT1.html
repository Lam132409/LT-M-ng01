<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT1</title>
</head>
<body>
<button onclick="myFunction()">Nối </button>

<p id="result"></p>

<script>
    function myFunction() {
        let a = [1, 2, 3, 4, 5, 6, 10, 11, 12, 13];
        let count = 0;
        for (let i = 0; i < 10; i++) {
            if (a[i] > 10) {
                count += 1;
            }
        }
        alert('Có ' + count + ' số nguyên lớn hơn 10');
        }
</script>
</body>
</html>
